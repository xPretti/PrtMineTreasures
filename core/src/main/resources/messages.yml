messages:
  no-permission: "&4&lMT &4» &cYou do not have access to this command!"
  reload: "&2&lMT &2» &aConfiguration reloaded successfully!"
  reload-error: "&4&lMT &4» &cConfiguration was not successfully reloaded! (Check console)"
  player-only: "&4&lMT &4» &cOnly players can use this command!"
  help:
  - ""
  - "&6&lMineTreasures &7- &eHelp commands:"
  - ""
  - "&6* &e/mt item &f= &7Shows information about an item;"
  - "&6* &e/mt block &f= &7Shows information about a block;"
  - "&6* &e/mt reload &f= &7Reloads the configuration;"
  - ""
  item-info:
    no-hand-item: "&4&lMT &4» &cYou need to hold an item in your hand!"
    lore-format: "  &8- &f@line&8. &8[&b@lore&8]"
    lore-format-empty: "  &8- &cThis item has no lore."
    name-format: "&8[&b@name&8]"
    name-format-empty: "&cNo name defined"
    meta-format: "  &8- &a@key &8: &b@value &7(&e@type&7)"
    meta-format-empty: "  &8- &cNo metadata found."
    enchant-format: "  &8- &b@enchant &8: &b@level"
    enchant-format-empty: "  &8- &cNo enchantments found."
    flag-format: "  &8- &b@flag"
    flag-format-empty: "  &8- &cNo flags found."
    info-format:
    - ""
    - "&6&lMineTreasures &7- &eItem Info:"
    - ""
    - "&eMaterial: &a@material:@data"
    - "&eCustom Name: @name_format"
    - "&eLores:"
    - "@lore_format"
    - "&eEnchantments:"
    - "@enchant-format"
    - "&eFlags:"
    - "@flag-format"
    - "&eMetadata:"
    - "@meta-format"
    - ""
  block-info:
    no-look-block: "&4&lMT &4» &cYou need to look at a block!"
    info-format:
    - ""
    - "&6&lMineTreasures &7- &eBlock Info:"
    - ""
    - "&eMaterial: &a@material:@data"
    - ""
  crates:
    inventory-title: "&eTreasury of @player"
    owner-only: "&4&lMT &4» &cOnly @player who owns the crate can open it!"
    crate-empty: "&4&lMT &4» &cThe treasure is empty!"
    actions:
      onSpawn:
        actionbar: "&6You found a treasure!"
        title:
        - "&6Treasure!"
        - "&eYou found a treasure!"
        chat:
        - ""
        - "&6&lMineTreasures &7- &eYou found a treasure!"
        - ""
      onCollect:
        actionbar: "&aTreasure collected!"
        title:
        - "&6Treasure!"
        - "&eTreasure collected!"
        chat:
        - ""
        - "&6&lMineTreasures &7- &eTreasure collected!"
        - "&6&lMineTreasures &7- &e@player's&7 treasure collected."
        - ""
      onTimer:
        actionbar: "&6@player's&e treasure, time until destroyed &c@crate_left&e seconds!"

