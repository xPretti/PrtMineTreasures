super-stone:
  chance: 100.0
  limit: 2
  random: true
  conditions:
    blocks:
      type: BLOCK
      method: WHITELIST
      values:
      - "STONE"
      #- "GRANITE"
  sections:
    'some name':
      random: true
      limit: 1
      chance: 25.0
      rewards:
        '1':
          chance: 80.0
          use-fortune: true
          item:
            type: 'COAL'
            amount: '1-20'
          commands:
          - "[ACTIONBAR] &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        '2':
          chance: 70.0
          use-fortune: true
          item:
            type: 'INK_SACK:4'
            amount: '1-10'
          commands:
          - "[ACTIONBAR] &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        '3':
          chance: 60.0
          use-fortune: true
          item:
            type: 'REDSTONE'
            amount: 6
          commands:
          - "[ACTIONBAR] &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        '4':
          chance: 50.0
          use-fortune: true
          item:
            type: 'QUARTZ'
            amount: 5
          commands:
          - "[ACTIONBAR] &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        '5':
          chance: 40.0
          use-fortune: true
          item:
            type: 'IRON_INGOT'
            amount: 4
          commands:
          - "[ACTIONBAR] &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        'vip-6':
          permission: "prtmt.treasure.super-stone.any-name.vip"
          chance: 30.0
          use-fortune: true
          item:
            type: 'GOLD_INGOT'
            amount: 3
          commands:
          - "[ACTIONBAR] &9VIP &e- &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        'vip-7':
          permission: "prtmt.treasure.super-stone.any-name.vip"
          chance: 20.0
          use-fortune: true
          item:
            type: 'EMERALD'
            amount: 2
          commands:
          - "[ACTIONBAR] &9VIP &e- &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
        'vip-8':
          permission: "prtmt.treasure.super-stone.any-name.vip"
          chance: 10.0
          use-fortune: true
          item:
            type: 'DIAMOND'
            amount: 1
          commands:
          - "[ACTIONBAR] &9VIP &e- &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] LEVEL_UP 1 1"
    'vip or other name':
      random: true
      limit: 1
      chance: 15.0
      permission: "prtmt.treasure.super-stone.vip"
      rewards:
        '1':
          chance: 30.0
          use-fortune: true
          item:
            type: 'GOLD_BLOCK'
            amount: 3
          commands:
          - "[ACTIONBAR] &9VIP &e- &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] ANVIL_USE 1 1"
        '2':
          chance: 20.0
          use-fortune: true
          item:
            type: 'EMERALD_BLOCK'
            amount: 2
          commands:
          - "[ACTIONBAR] &9VIP &e- &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] ANVIL_USE 1 1"
        '3':
          chance: 10.0
          use-fortune: true
          item:
            type: 'DIAMOND_BLOCK'
            amount: 1
          commands:
          - "[ACTIONBAR] &9VIP &e- &eYou found &b@item_amount&ex of item &2@item_name&e."
          - "[SOUND] ANVIL_USE 1 1"